{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/ccdbd762c2.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #F0F0F0;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            position: relative;
            text-align: center;
            color: #FFFFFF;
            background: #282828;
            padding: 50px 20px;
        }

        .container p {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        section {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background-color: #363953;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.16);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .form-container {
            padding: 20px;
            flex: 1;
            max-width: 500px;
            background-color: #3a3f47;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-container h3 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #FFFFFF;
            text-align: center;
        }

        .contact-form {
            display: grid;
            row-gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 96%;
            border: 1px solid #ccc;
            border-radius: 0.4rem;
            padding: 10px;
            font-size: 1rem;
            color: #333;
        }

        .contact-form textarea {
            height: 200px;
            resize: vertical;
        }

        .contact-form .btn {
            border: none;
            background: #00dbde;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            padding: 10px;
            border-radius: 0.4rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form .btn:hover {
            background: #039be5;
        }

        .map {
            flex: 1;
            overflow: hidden;
            border-radius: 0.3rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .map iframe {
            width: 100%;
            height: 100%;
            padding-right:10px;
            margin-left:0px;
            border: none;
        }

        
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }

            .form-container {
                width: 100%;
                margin-bottom: 20px;
            }

            .map {
                width: 100%;
                height: 300px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Contact Us</p>
        <!-- Removed the image from here -->
    </div>
    <section>
        <div class="contact-container">
            <div class="form-container">
                <h3>Message Us</h3>
                <form class="contact-form" method="POST">
                    {% csrf_token %}
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                    <input type="text" name="sub" id="sub" placeholder="Enter Subject" required>
                    <textarea name="message" id="message" placeholder="Write Message" required></textarea>
                    <input type="submit" value="Send" class="btn">
                </form>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13725.301582256601!2d76.73578028801201!3d30.68111954792167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fec0fed21dd7b%3A0x723e70a5293d140c!2sPhase%2011%2C%20Sector%2065%2C%20Sahibzada%20Ajit%20Singh%20Nagar%2C%20Punjab!5e0!3m2!1sen!2sin!4v1723291519556!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
