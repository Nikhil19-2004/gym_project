{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes/Schedule</title>
    <script src="https://kit.fontawesome.com/ccdbd762c2.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #F0F0F0;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 40px 20px;
            background: #282828;
            color: #FFFFFF;
        }

        .container p {
            font-size: 3rem;
            font-weight: bolder;
            margin: 0;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            object-fit: cover;
            margin-top: 20px;
        }

        .container2 {
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .row {
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 380px;
            width: 100%;
            height:100%;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .row img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .row img:hover {
            opacity: 0.9;
        }

        .row p {
            margin: 10px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
        }

        .row:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container p {
                font-size: 2rem;
                padding: 10px;
            }

            .container img {
                display: none; /* Hide the image if needed */
            }

            .row {
                max-width: 100%;
            }

            .row img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Classes/Schedule</p>
        <!-- Removed the image from here -->
    </div>
    <div class="container2">
        <div class="row">
            <a href="/photo"><img src="{% static 'images/fitness.jpeg' %}" alt="Basic Fitness"></a>
            <p>Basic Fitness</p>
        </div>
        <div class="row">
            <a href="/photo"><img src="{% static 'images/gym14.jpg' %}" alt="Muscle Training"></a>
            <p>Muscle Training</p>
        </div>
    </div>
    <div class="container2">
        <div class="row">
            <a href="/photo"><img src="{% static 'images/muscle.jpg' %}" alt="Body Building"></a>
            <p>Body Building</p>
        </div>
        <div class="row">
            <a href="/photo"><img src="{% static 'images/yoga.webp' %}" alt="Yoga Training"></a>
            <p>Yoga Training</p>
        </div>
    </div>
    {% endblock %}
</body>
</html>
