{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <script src="https://kit.fontawesome.com/ccdbd762c2.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1{
            margin: 0;
            font-size: 28px;
        }
        a{
            text-decoration:none;
            color:black;
            font-size:30px;
            font-weight:bold;
            marin-left:-20px;
            padding:8px;
            position:absolute;
            top:20%;
            left:21%;
            transition: color 0.3s ease, padding-left 0.3s ease;
        }
        a:hover{
            border-radius:50%;
            padding:8px;
            color:#888;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .control-form {
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .control-form h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .control-form p {
            margin-bottom: 15px;
        }

        .control-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .control-form input,
        .control-form select {
            width: 96%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .control-form button {
            background-color:#008000;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            margin-left:37%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-form button:hover {
            background-color: #45a049;
        }

        .control-form .errorlist {
            color: #d9534f;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Address</h1>
    </header>
   
    <main>
        <form class="control-form" method="POST" action="{% url 'customer_form' %}">
            {% csrf_token %}
            <a href="/cart"><i class="fa-solid fa-circle-chevron-left"></i></a>
            {{ form.as_p }}
            <button type="submit">Save Order Details</button>
            <p>Enter Your Details first</p>
            <p>Otherwise order will not dilvered !</p>
        </form>
    </main>
</body>
</html>
